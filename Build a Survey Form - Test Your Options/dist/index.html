<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - fCC: Build a Survey Form - Test Your Options</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html lang="en">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  </head>
  
  <header>
    <h1 id="title">Survey: Test Your Options</h1>
    <p id="description">This is a generic description for the survey. The primary concern is the provided functionality.</p>
  </header>
  
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter Your Full Name" required>
    </div>
    
    <div class="form-group">
      <label id="email-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Enter Your Email Address" required>
    </div>
    
    <div class="form-group">
      <label id="number-label">Number </label>
      <input id="number" type="number" class="form-control" placeholder="Number between 10 to 20" min="10" max="20" required>
    </div>
    
    <div class="form-group">
      <label id="dropdown-label">Dropdown</label>
      <select id="dropdown"class="form-control" required>
        <option disabled selected value>Default Value</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Is this survey recommended?</p>
      <label>
        <input id="recommendedYes" type="radio" value="recommendedYes" name="survey-recommended" checked> Yes, of course. This option is selected by default.
      </label>
      <br>
      <label>
        <input id="recommendedNo" type="radio" value="recommendedNo" name="survey-recommended"> No, actually.
      </label>
      </div>
    
      <div class="form-group">
        <p>How do you like checkboxes? Multiselect available</p>
        <label>
          <input type="checkbox" value="wakeup" checked>I wake up wanting to check boxes
        </label>
        <br>
        <label>
          <input type="checkbox" value="sleep">I fall asleep, hoping to check boxes
        </label>
        <br>
        <label>
          <input type="checkbox" value="unsure">I am not sure, just checking boxes
        </label>
    </div>
    
    <div class="form-group">
      <p>Additional Comments Here</p>
      <textarea id="comments" type="text" placeholder="Input Your Comments Here">
        </textarea>
      </div>
    <button type="submit" id="submit">Submit</button>
  </form>
  
  <footer id="copyright">
    Copyright &copy; CopyrightYearHere  allemandi, All Rights Reserved
  </footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
